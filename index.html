<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机迷宫小游戏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    #maze {
      border: 2px solid #000;
      display: grid;
    }
    .cell {
      width: 20px;
      height: 20px;
      border: 1px solid #ddd;
    }
    .wall {
      background: #000;
    }
    .start {
      background: green;
    }
    .end {
      background: red;
    }
    .player {
      background: blue;
    }
    .path {
      background: rgba(255, 215, 0, 0.3);
    }
    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .control-group {
      display: flex;
      gap: 5px;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>随机迷宫小游戏</h1>
  <div id="maze"></div>
  <div id="controls">
    <div class="control-group">
      <label for="speed">移动速度(ms):</label>
      <input type="number" id="speed" value="500" min="50" max="2000">
    </div>
    <div class="control-group">
      <label for="size">迷宫大小:</label>
      <input type="number" id="size" value="20" min="5" max="50">
      <button onclick="updateMazeSize()">应用</button>
    </div>
    <button id="start">开始游戏</button>
    <button id="showPath" onclick="showSolution()">显示路径</button>
  </div>
  <script src="maze.js"></script>
</body>
</html>
